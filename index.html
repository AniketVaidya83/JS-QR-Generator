<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  
    <nav class="navbar bg-warning p-3">
        <div class="container-fluid ">
          <span class="navbar-brand px-5 text-light fs-2 h1">QR Code Generator</span>
        </div>
    </nav>
    <div class="container p-5" >
      <div class="card p-3 d-flex justify-content-center">
          <form class="my-3">
            <input type="text" class="form-control rounded-0 my-3" placeholder="Change your text into QR code" required>
            <button class="btn btn-warning rounded-0 w-100">Get QR</button>
          </form>     

    </div>
    
    <div class="card mt-3">
      
    <div class="mt-3 d-flex justify-content-center" id="inside">
      <h6 class="display-6 my-5 p-5">Scan QR:</h6>
     <img src="./qrrr.jpg" alt="" width="300px" height="300px">
    </div>
    </div>
    
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
